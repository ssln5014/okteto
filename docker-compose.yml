version: '3'
services:
  1panel:
    container_name: panel # 容器名
    image: moelin/1panel:latest
    restart: always
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock
      # - /var/lib/docker/volumes:/var/lib/docker/volumes
      # - /opt:/opt  # 文件存储映射
      - panel:/
    environment:
      - TZ=Asia/Shanghai  # 时区设置

volumes:
  panel:
    driver_opts:
      size: 4Gi
